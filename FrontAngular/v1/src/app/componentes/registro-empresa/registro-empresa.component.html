            <div class="row" style="background-image: linear-gradient(#355C7D, #6C5B7B, #C06C84)">
                <div class="col-4"></div>
                <div class="col-4 " style="color: #dddddd;">
            

                    <h4 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">
                        Registro empresa
                    </h4><br>
                    <div class="form-grup">
                        <label for="">Rut Empresa</label>
                        <input [(ngModel)]="empresa.rutEmpresa" class="form-control" type="text"> 
                    </div> 
                    <div class="form-grup">
                        <label for="">Nombre Empresa</label> 
                        <input [(ngModel)]="empresa.nombreEmpresa"class="form-control" type="text">   
                    </div>
                    <div class="form-grup">
                        <label for="">Email Empresa</label>
                        <input [(ngModel)]="empresa.emailEmpresa"class="form-control" type="text"> 
                    </div>    
                    <div class="form-grup">
                        <label for="">Tipo</label>
                        <input [(ngModel)]="empresa.tipoEmpresa"class="form-control" type="text">     
                    </div> 
                    <div class="form-grup">
                        <label for="">Tag Empresa</label>
                        <input [(ngModel)]="emrpesa.tipoEmpresa"class="form-control" type="text">                 
                    </div> 
                    <hr>
                    
                    <h2 style="color: white">informacion del usuario</h2>
                    <!-- retustro trabajador empresa-->
                    <div clas="form-grup">  
                        <label for="">Nombre Trabajador/Username</label>  
                        <input [(ngModel)]="nombreTrabajador"class="form-control" type="text">              
                    </div>
                    <div class="form-grup">  
                        <label for="">Tipo trabajador</label> 
                        <select class="browser-default custom-select " name="" id="">
                            <option value="administrador">Administrador</option>
                        </select>          
                    </div>
                    <div class="form-grup"> 
                        <label for="">Contraseña trabajador </label>
                        <input [(ngModel)]="passTrabajador"class="form-control" type="password">            
                    </div>
                    <div class="form-grup"> 
                        <label for="">Confirmar Contraseña trabajador </label>
                        <input [(ngModel)]="pass2" class="form-control" type="password">            
                    </div>
                    <hr>
                    <button type="button" (click)="registro()" class="btn btn-primary btn-lg btn-block">Confirmar registro</button>     
                    <hr>
                </div>
                <div class="col-4"></div>
            </div>
