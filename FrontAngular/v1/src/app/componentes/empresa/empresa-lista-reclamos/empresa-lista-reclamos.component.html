			<div class="row" style="background-image: linear-gradient(90deg, #0f0c29, #302b63, #24243e)">
				<div class="col-3" style="background-color: #444444; padding-left: 20px; padding-right:20px">
					<div>
						<br>
						<img src="../../assets/photo-placeholder.jpeg">
						<div style="background-color: darkgray; height:10px; width: 40%; transform: translate(140px, -100px);"></div>
						<div style="background-color: darkgray; height:10px; width: 30%; transform: translate(140px, -80px);"></div>
						<button class="btn btn-outline-light btn-lg btn-block">Mi perfil</button>
						<br><br><br><br><br><br>
						<button class="btn btn-danger btn-lg btn-block" (click)="realizarSugerencia()" disabled>Lista Reclamos</button>
						<br>
						<button class="btn btn-success btn-lg btn-block" (click)="realizarReclamo()">Lista Sugerencias</button>
						<br>
					</div>
				</div>
				<div class="col-9"  ><br>
					<h1 style="color: white; text-shadow: 2px 2px 5px #222222">Solicitudes pendientes [Reclamos]</h1>
					<div style="text-align: right"><button class="btn btn-light">Ordenar por fecha</button>	</div>
					<br><br>
					<br>
					<div *ngFor="let rs of reclamos;let i=index " >
						<!---color angtiguo rgba(255, 255, 255, 0.9)  -->
						<div [style.background-color]="colores[i]" style="border-radius: 10px; padding-top: 15px; padding-bottom: 10px">
							<br>
							<div class="container">
								<div class="row">
									<div class="col-3" style="padding-top: 3px">
										<button class="btn btn-danger">{{rs.tipo}}</button>
										<button class="btn btn-info">Enviado</button>
									</div>
									<div class="col-7">
										<h6 style="text-align:left">Reclamo: {{rs.detalle}} </h6>
										<small style="text-align: right;">Empresa: {{rs.empresa}}</small>
									</div>
									<div class="col-2" style="text-align: center">
										{{rs.fechaReclamoSugerencia}}
										<button (click)="responderReclamo(rs)"class="btn btn-danger">Responder</button>
									</div>
								</div>
							</div>
						</div>
						<br>
					</div>
					
					
				</div>
			</div>
