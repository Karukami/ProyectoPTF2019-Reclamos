			<div class="row" style="background-image: linear-gradient(90deg, #0f0c29, #302b63, #24243e)">
				<div class="col-3" style="background-color: #444444; padding-left: 20px; padding-right:20px">
					<div>
                        <br> 
                        
						<div class="container"></div>
                        <div class="row">
                            <div class="col-5">
                                <img src="../../assets/photo-placeholder.jpeg">
                            </div>
                            <div class="col">
                                <h4 style="color: #ffffff">{{infoTrabajador.nombreTrabajador}}</h4>
                                <h6 style="color: #ffffff"><i>{{infoTrabajador.tipoTrabajador}}</i></h6>
                            </div>
                        </div>
                    <br><br><br><br>
					<button class="btn btn-lg btn-block" (click)="irPerfil()" id=BotonTodo >Todo</button>
                    <br>
                    <button class="btn btn-lg btn-block" (click)="irReclamo()" id=BotonListaReclamos>Lista Reclamos</button>
                    <br>
                    <button class="btn btn-lg btn-block" (click)="irSugerencia()" id=BotonListaSugerencias>Lista Sugerencias</button>
                    <br>
                    <br>
                    <button *ngIf="administrador"class="btn btn-lg btn-block" (click)="verEstadisticas()" id=BotonVerEstadisticas>Ver Estadisticas</button>
                    <br> 
                    <br>
                    <button *ngIf="administrador"class="btn btn-lg btn-block" (click)="itTrabajadores()" id=BotonTrabajadores>Trabajadores</button>
                    <br>

					</div>
				</div>
                <!-- area de graficos --> 
                <div class="col-9">
                    <h1 style="color: white; text-shadow: 2px 2px 5px black;">Estadisticas</h1>
                    <div class="row">
                        <!--grafico 1-->
                        <div class="col-9">
                            <h1 style="color: white">Reclamos vs Sugerenciass</h1>
                            <div id="chart-rVSs" class="chart">
                                <canvas baseChart
                                    [data]="rVSsData"
                                    [labels]="rVSsLabels"
                                    [chartType]="rVSsType"
                                    [options]="rVSsOptions"
                                    [plugins]="rVSsPlugins"
                                    [colors]="rVSsColors"
                                    [legend]="rVSsLegend">
                                </canvas>
                            </div>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="row">
                         <!--grafico 2-->
                        <div class="col-9">
                            <div id="chart-rRVSrNr" class="chart">
                                <h1 style="color: white">Reclamos resueltos VS Reclamos no resueltos</h1>
                                <canvas  baseChart
                                    [data]="rRVSrNrData"
                                    [labels]="rRVSrNrLabels"
                                    [chartType]="rRVSrNrType"
                                    [options]="rRVSrNrOptions"
                                    [plugins]="rRVSrNrPlugins"
                                    [colors]="rRVSrNrColors"
                                    [legend]="rRVSrNrLegend">
                                </canvas>
                            </div>
                        </div> 
                    </div>
                    <hr>
                    <div class="row">
                         <!--grafico 3-->
                            <div class="col-9">
                                <div id="chart-sRVSsNr" class="chart">
                                    <h1 style="color: white">Sugerencias resueltas VS Seclamos no resueltss</h1>
                                    <canvas  baseChart
                                        [data]="sRVSsNrData"
                                        [labels]="sRVSsNrLabels"
                                        [chartType]="sRVSsNrType"
                                        [options]="sRVSsNrOptions"
                                        [plugins]="sRVSsNrPlugins"
                                        [colors]="sRVSsNrColors"
                                        [legend]="sRVSsNrLegend">
                                    </canvas>
                                </div>
                            </div> 
                        </div>
                    
					<br>
					<br>
					<button class="btn btn-primary btn-lg btn-block" (click)="descargarInforme()">Descargar infrome</button>
					<br>
					<br>
					
				</div>
			</div>
