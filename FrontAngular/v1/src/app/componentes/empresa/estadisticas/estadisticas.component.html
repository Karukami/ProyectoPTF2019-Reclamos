<!-- CONTENIDO -->
			<div class="row" style="background-image: linear-gradient(90deg, #0f0c29, #302b63, #24243e)">
				<div class="col-3" style="background-color: #444444; padding-left: 20px; padding-right:20px">
					<div>
						<br> 
						<img src="../../assets/photo-placeholder.jpeg">
						<div style="background-color: darkgray; height:10px; width: 40%; transform: translate(140px, -100px);"></div>
						<div style="background-color: darkgray; height:10px; width: 30%; transform: translate(140px, -80px);"></div>
						<button class="btn btn-outline-light btn-lg btn-block">Mi perfil</button>
                        <br><br><br><br>
                        <button class="btn btn-danger btn-lg btn-block" (click)="irPerfil()">Todo</button>
                        <br>
						<button class="btn btn-danger btn-lg btn-block" (click)="irReclamo()">Lista Reclamos</button>
						<br>
						<button class="btn btn-success btn-lg btn-block" (click)="irSugerencia()">Lista Sugerencias</button>
						<br>
						<br>
						<button *ngIf="administrador"class="btn btn-success btn-lg btn-block" (click)="verEstadisticas()">Ver Estadisticas</button>
						<br>
						<br>
						<button *ngIf="administrador"class="btn btn-success btn-lg btn-block" (click)="trabajadores()">Trabajadores</button>
						<br>

					</div>
				</div>
                <!-- area de graficos --> 
                <div class="col-9">
                    <h1 style="color: white; text-shadow: 2px 2px 5px black;">Estadisticas</h1>
                    <div class="row">
                        <!--grafico 1-->
                        <div class="col-9">
                            <h1 style="color: white">Reclamos vs Sugerenciass</h1>
                            <div id="chart-rVSs" class="chart">
                                <canvas baseChart
                                    [data]="rVSsData"
                                    [labels]="rVSsLabels"
                                    [chartType]="rVSsType"
                                    [options]="rVSsOptions"
                                    [plugins]="rVSsPlugins"
                                    [colors]="rVSsColors"
                                    [legend]="rVSsLegend">
                                </canvas>
                            </div>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="row">
                         <!--grafico 2-->
                        <div class="col-9">
                            <div id="chart-rRVSrNr" class="chart">
                                <h1 style="color: white">Reclamos resueltos VS Reclamos no resueltos</h1>
                                <canvas  baseChart
                                    [data]="rRVSrNrData"
                                    [labels]="rRVSrNrLabels"
                                    [chartType]="rRVSrNrType"
                                    [options]="rRVSrNrOptions"
                                    [plugins]="rRVSrNrPlugins"
                                    [colors]="rRVSrNrColors"
                                    [legend]="rRVSrNrLegend">
                                </canvas>
                            </div>
                        </div> 
                    </div>
                    <hr>
                    <div class="row">
                         <!--grafico 3-->
                            <div class="col-9">
                                <div id="chart-sRVSsNr" class="chart">
                                    <h1 style="color: white">Sugerencias resueltas VS Seclamos no resueltss</h1>
                                    <canvas  baseChart
                                        [data]="sRVSsNrData"
                                        [labels]="sRVSsNrLabels"
                                        [chartType]="sRVSsNrType"
                                        [options]="sRVSsNrOptions"
                                        [plugins]="sRVSsNrPlugins"
                                        [colors]="sRVSsNrColors"
                                        [legend]="sRVSsNrLegend">
                                    </canvas>
                                </div>
                            </div> 
                        </div>
                    
					<br>
					<br>
					<button class="btn btn-primary btn-lg btn-block" (click)="descargarInforme()">Descargar infrome</button>
					<br>
					<br>
					
				</div>
			</div>
