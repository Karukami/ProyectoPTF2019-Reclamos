					<div>
						<br>
						<img src="../../assets/photo-placeholder.jpeg">
						<div style="background-color: darkgray; height:10px; width: 200px; transform: translate(150px, -100px);"></div>

					<br>
					<div class="form-group">
</div>
					<div class="form-group">
						<label for="inputlg" style="color: #eeeeee">Empresa</label>
						<br>
					<select class="browser-default custom-select" name="empresas">
						<option *ngFor="let empresa of empresas" value="empresa">{{empresa}}</option> 
						
					</select>

					</div>
					<div class="form-group">
							<label for="inputlg" style="color: #eeeeee">Tipo</label>

						</div>

					<div class="form-group">
					    <label style="color: #eeeeee" for="exampleFormControlTextarea1">Detalle</label>
					    <textarea [(ngModel)]="rs.detalleReclamoSugerencia" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí el detalle de tu reclamo"></textarea>
					</div>
					
					<br><hr style="border: 1px solid #dddddd">
					<br>
					<button class="btn btn-primary btn-lg btn-block" (click)="realizarReclamoSugerencia()">Enviar Reclamo</button>
