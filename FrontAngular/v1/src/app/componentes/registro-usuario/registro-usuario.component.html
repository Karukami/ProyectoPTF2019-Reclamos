            <div class="row" id=idFondoRegistro>
                <div class="col-4"></div>
                <div class="col-4" style="height:1530px; ">
                
                        <h4 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">
                            Registro de Nuevo Usuario
                        </h4><br>

                        <p style="color: #eeeeee; text-align: center">
                            Ingresa tu información para crear tu usuario:
                        </p>
                        <div>
                            <div class="form-group">
                                <label style="color: #dddddd;">Nombre</label>
                                <input [(ngModel)]="usuarioARegistrar.nombreUsuario" type="text" class="form-control" id="Nombres" placeholder="Ingresa tu nombre..." required>
                            </div>
                            <div class="form-group">
                                <label style="color: #dddddd;">Apellido</label>
                                <input [(ngModel)]="usuarioARegistrar.apellidoUsuario"type="text" class="form-control" id="Apellidos" placeholder="Ingresa tu apellido...">
                            </div>
                            <div class="form-group">

                                <label for="" style="color: #dddddd">Rut</label>
                                <input [(ngModel)]="rut" type="text" class="form-control" name="" id="" placeholder="Ejemplo: 19.315.750-5" (keyup)="validateRut()">
                                <p style="color: white;">{{errRut}}</p>
                            </div>
                            <div class="form-group">
                                <label style="color: #dddddd;">Fecha de Nacimiento</label>
                                <input [(ngModel)]="usuarioARegistrar.fechanacusuario"type="date" class="form-control" id="Apellidos" placeholder="MM/DD/YYYY">

                            
                            </div>
                           
                            <label style="color: #dddddd;">Telefono</label><br>
                            <div class="btn-group">
                              <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Chile(+56)
                              </button>
                            <input [(ngModel)]="usuarioARegistrar.fonoUsuario" type="text" pattern="[0-9]{10}" class="form-control" id="numeros" placeholder="X XXXX XXXX" (keyup)="validarTelefono()">
                            
                            </div>
                            <p style="color: white;">{{errorTel}}</p>
                            <div>
                                <br><label style="color: #dddddd;">Género</label><br>
                                <select class="browser-default custom-select "[(ngModel)]="genero" >
                                        <option *ngFor="let genero of generos"  value="{{genero}}">{{genero}}</option>  
                                    </select>
                                    <p style="color: white; background-color: red">{{errGenero}}</p>
                            </div>
                            <div>
                                <br><label style="color: #dddddd;">Correo electrónico</label>
                                <input [(ngModel)]="usuarioARegistrar.emailUsuario"type="text" class="form-control" id="Apellidos" placeholder="JuanPerez@ejemplo.com">
                            </div>
                            <div>
                                <br><label style="color: #dddddd;">Confirmar correo electrónico</label>
                                <input [(ngModel)]="correo2" type="text" class="form-control" id="Apellidos" placeholder="JuanPerez@ejemplo.com">
                            </div>
                            <div>
                                <br><label style="color: #dddddd;">Contraseña</label>
                                <input [(ngModel)]="usuarioARegistrar.passUsuario" type="password" class="form-control" id="Apellidos" placeholder="Recuerda usar números, símbolos y letras">
                            </div>
                            <div>
                                <br><label style="color: #dddddd;">Confirmar contraseña</label>
                                <input [(ngModel)]="pass2"type="password" class="form-control" id="Apellidos" placeholder="********************">
                                 <br>       
                                <div class ="row">
                                    <h3 style="background-color: firebrick; color: white;">{{mensaje}}</h3>
                                 </div>
                            </div>
                            <br><br><button type="button" (click)="registro()" id=idBotonConfirmarRegistro class="btn btn-lg btn-block">Confirmar registro</button><br>
                            <small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">Tu información está segura con nosotros.</small>
                        </div>
                    <br>
                    <br><br>
                    <br>
                    <br><br>
                    <br>
                    <br><br>
                    <br>
                    <br><br>
                </div>
                <div class="col-4"></div>
            </div>
